application: eight-2-five
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /css
  static_dir: static/css 
- url: /js
  static_dir: static/js
- url: /images
  static_dir: static/images
- url: /coverflow
  static_dir: coverflow 
- url: /fonts
  static_dir: static/fonts 
- url: /bootstrap
  static_dir: bootstrap 
- url: /csv
  static_dir: csv

- url: .*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: "2.5.2"
