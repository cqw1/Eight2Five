{% extends "templates/base.html" %}

{% block title %}Style Guides{% endblock %}

{% block head %}
  {{ super() }}
  <script src="/javascript/style_guides.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style_guides.css">
{% endblock %}

{% block content %}
  <div id="industry-select-container">
    Select Industry 
    <select name="industry-select" id="industry-select">
      {% for i in industry_names%}
        <option value={{i['id']}}>{{i['display']}}</option>
      {% endfor %}
    </select>

    <button onclick="selectIndustry()">Go</button>

  </div>

  <div id="style-guides-choices">
    <span class="style-image-container">
      <img id="smartcasual" class="style-image" onclick="selectStyle(this)" title="Smart Casual" alt="Smart Casual" src="/images/smartcasual.png"></a>
    </span>

    <span class="style-image-container">
      <img id="businesscasual" class="style-image" onclick="selectStyle(this)" title="Business Casual" alt="Business Casual" src="/images/businesscasual.png"></a>
    </span>

    <span class="style-image-container">
      <img id="businessformal" class="style-image" onclick="selectStyle(this)" title="Business Formal" alt="Business Formal" src="/images/businessformal.png"></a>
    </span>
  </div>

{% endblock %}
